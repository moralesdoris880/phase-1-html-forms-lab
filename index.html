<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
    <label>Fullname</label>
    <input type= "text" name="fullname" id="fullname" placeholder="Enter Name" required />
    <label>Email</label>
    <input type= "email" id="email" name="email" placeholder="Enter Email" required />  
    <label>Phone</label>
    <input type= "tel" id="phone" name="phone" placeholder="Enter Telephone" />
    <label>Message</label>
    <input type="textarea" id="message" name="message" placeholder="Enter Message" />
    <input type="checkbox" id="checkbox" />
    <input type="submit" value="Submit" />
    </form>
    
  </body>
</html>
